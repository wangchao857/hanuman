# Site settings
title: 王超的个人技术博客
description: 这是一个记录学习生活的全栈记录博客，希望能够认识更多的朋友和大牛的指导。
cover: assets/images/radhakrishna.jpg
#logo: assets/images/logo.png
favicon: assets/images/Bigdate.ico
baseurl: "" # the subpath of your site, e.g. /blog/ or / for root
url: "https://wangchao857.github.io/" # the base hostname & protocol for your site

pagination:

  # Site-wide kill switch, disabled here it doesn't run at all 
  enabled: true

  # Set to 'true' to enable pagination debugging. This can be enabled in the site config or only for individual pagination pages
  debug: false

  per_page: 5

# Social
#facebook: facebook
#twitter: twitter
github:  github

#Additional Pages
about: 关于
contact: 联系
privacy-policy: 隐私政策


permalink: /:title


# Google Analytics
analytics_id: ""

# Build settings
markdown: kramdown

kramdown:
  parse_block_html: true

plugins:
  - jekyll-paginate-v2


# Settings for rake task
safe: False
lsi: False
username: wangchao857 #github username
repo: hanuman #github repository
branch: master #branch
relative_source: ../hanuman/ #source directory
destination: ../hanuman-pages/ #destination directory
production_url:  https://samanyougarg.com/
source_url:  https://github.com/samanyougarg/hanuman #source repository url

exclude:
  - README.md
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - changelog.md
  - "*.Rmd"
  - vendor
  - .travis.yml